<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="site-time-table">
    <div class="container-fluid">
      <!-- <div class="h1 col-12 text-center">Hồng Đạt'time table</div> -->
      <table class="table-bordered text-center col-12">
        <thead>
          <tr>
            <th>Chủ nhật</th>
            <th>Thứ 2</th>
            <th>Thứ 3</th>
            <th>Thứ 4</th>
            <th>Thứ 5</th>
            <th>Thứ 6</th>
            <th>Thứ 7</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><ul class="morning"></ul></td>
            <td><ul class="morning"></ul></td>
            <td><ul class="morning"></ul></td>
            <td><ul class="morning"></ul></td>
            <td><ul class="morning"></ul></td>
            <td><ul class="morning"></ul></td>
            <td><ul class="morning"></ul></td>
          </tr>
          <tr>
            <td><ul class="afternoon"></ul></td>
            <td><ul class="afternoon"></ul></td>
            <td><ul class="afternoon"></ul></td>
            <td><ul class="afternoon"></ul></td>
            <td><ul class="afternoon"></ul></td>
            <td><ul class="afternoon"></ul></td>
            <td><ul class="afternoon"></ul></td>
            
          </tr>
          <tr>
            <td><ul class="evening"></ul></td>
            <td><ul class="evening"></ul></td>
            <td><ul class="evening"></ul></td>
            <td><ul class="evening"></ul></td>
            <td><ul class="evening"></ul></td>
            <td><ul class="evening"></ul></td>
            <td><ul class="evening"></ul></td>
          </tr>
        </tbody>
      </table>
      <div id="control">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-secondary" id="previous">
            Previous
          </button>
          <button type="button" class="btn btn-outline-dark" id="show-week"></button>
          <button type="button" class="btn btn-secondary" id="next">Next</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
